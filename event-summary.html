<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Summary</title>
</head>

<body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="inputUpdate">Default input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br> <br>
    <button onclick="handleOnClick()">Handle Event by Add onclick Function</button> <br> <br>
    <button id="event-listener">Handle event by addEventListener</button>

    <script>
        function handleOnClick() {
            const handlerStatus = document.getElementById("handler-status")
            handlerStatus.innerText = ("Handled by function attached on onclick attribute")
        }
        // Option 2
        document.getElementById("event-listener").addEventListener("click", function () {
            const handlerStatus = document.getElementById("handler-status");
            handlerStatus.innerText = "Text updated by add Event"
        });
        // Option 2 recap
        document.getElementById('btn-update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field');
            console.log(inputField.value)
            const inputText = document.getElementById('inputUpdate')
            inputText.innerText = inputField.value
            inputField.value = '';
        })
    </script>
</body>

</html>
